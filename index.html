<!--The doctype must be present, it tells the browser this is an html file.-->
<!DOCTYPE html>
<!--An html tag defines the start and end of the document. And the language used.-->
<html lang="en">
<!--The meta tag is used to define the charset.-->
<meta charset="UTF-8">
<!--The title tag is used to define the words inside the tab of the webpage.-->
<title>TabTitle</title>
<!--The meta viewport tag is used to make the screen fit onto mobile and laptop.-->
<meta name="viewport" content="width=device,initial-scale=1">
<!--We use the link tag to connect to the stylesheet-->
<link rel="stylesheet" href="css/style.css">
<!--Start a style tag for future CSS styling.-->
<style> 
</style>
<!--The script tag is used to link a script.-->
<script src=""></script>
<!--The body tag is for the visible part of the document.-->
<body>

<!--The image tag defines images used in html.-->
<img src="images/placeholder.jpg" alt="placeholder, jpg of tree" style="width:100%">

<!--We want to "pack" each section of the webpage in separate div elements.-->
<div class="introduction">
  <!--This just a heading tag-->
  <h1>Main Heading</h1>
  <!--General text tag-->
  <p>This is the first paragraph</p>
  <p>Next paragraph</p>
</div>


</body>
</html>
